<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM VALIDATIONS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	
	<h1 class="container text-center">JAVASCRIPT LOG IN SYSTEM VALIDATION</h1>

	<hr>

	<div class="container">

		<form>

			<label>First Name</label>
			<input type="text" name="fname" id="fname" class="form-control" placeholder="First Name">

			<div class="error hidden">Your First Name is Required!</div>

			<label>Last Name</label>
			<input type="text" name="lname" id="lname" class="form-control" placeholder="Last Name">
			
			<div class="error hidden">Your First Name is Required!</div>

			<label>Email Address</label>
			<input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
			
			<div class="error hidden">Please Enter a Valid Email Address</div>

			<label>Course</label>
			<input type="text" name="course" id="course" class="form-control" placeholder="Course">
			
			<div class="error hidden">Course Field is Required!</div>

			<label>Address</label>
			<input type="text" name="address" id="address" class="form-control" placeholder="Address">
			
			<div class="error hidden">Address Field is Required!</div>

			<input type="submit" name="submit" class="btn btn-primary mt-3">

		</form>


	</div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.js" integrity="sha512-UNbeFrHORGTzMn3HTt00fvdojBYHLPxJbLChmtoyDwB6P9hX5mah3kMKm0HHNx/EvSPJt14b+SlD8xhuZ4w9Lg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" src="main.js"></script>
</html>
